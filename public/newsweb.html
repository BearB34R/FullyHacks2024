<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neon News Results</title>
    <script src="./src/get_news.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/style2.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="index.html">
          <h1 class="neonText">NEON NEWS</h1>
        </a>
        <div class="box">
          <form action="newsweb.html" method="GET">
            <input
              autocomplete="off"
              type="text"
              placeholder="Search any topic for the latest news..."
              name="q"
            />
            <button type="submit"><img src="./src/searchicon.png" /></button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
