<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neon News Results</title>
    <link rel="icon" href="./src/searchIcon.png" />
    <link rel="stylesheet" type="text/css" href="./src/style2.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <a href="index.html">
          <h1 class="neonText">NEON NEWS</h1>
        </a>
        <div class="box">
          <form action="newsweb.html" method="GET">
            <input
              autocomplete="off"
              type="text"
              placeholder="Search any topic for the latest news..."
              name="q"
            />
            <button type="submit" class="search-button">
              <span class="arrow-icon">&rarr;</span>
            </button>
          </form>
        </div>
      </div>
      <!-- Add results container -->
      <div id="results" class="results-container"></div>
    </div>
    <!-- Move script to end of body -->
    <script src="./src/get_news.js"></script>
  </body>
</html>
